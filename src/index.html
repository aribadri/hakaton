<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#726de3" />
  <meta name="theme-color" content="#726de3" />

  <title>–°–æ—é–∑–ú—É–ª—å—Ç–ü–∞—Ä–∫</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/aframe-overrides.css">
  <link rel="stylesheet" href="components/preloader/preloader.css">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <script crossorigin="anonymous"
    src="//cdn.8thwall.com/web/aframe/aframe-particle-system-component-1.1.4.min.js"></script>
  <script crossorigin="anonymous" type="module" src="index.js"></script>


</head>

<body>
  <div id="loader" class="loading-overlay hidden">
    <div class="spinner" role="status" aria-label="–ó–∞–≥—Ä—É–∑–∫–∞"></div>
  </div>

  <button id="panoramaBtn" class="hidden">üåê</button>
  <button id="panoramaCloseBtn" class="hidden">‚úñ</button>
  <div class="btn-right hidden">‚ñ∂</div>
  <div class="btn-left hidden">‚óÄ</div>
  <canvas class="panorama hidden"></canvas>



  <a-scene mindar-image-system="videoSettings: { facingMode: 'environment', width: 1280, height: 720 }"
    mindar-image="imageTargetSrc: targets/targets-both.mind; filterMinCF:0.00001; uiLoading:#loader; filterBeta: 0.001"
    renderer="alpha: true; colorManagement: true; shadow: true" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="guitarModel" src="models/guitar2.glb"></a-asset-item>
      <a-asset-item id="robotModel" src="models/robot.glb"></a-asset-item>
      <img id="bblTexture" src="textures/bbl.png" />
      <!-- <audio id="genaSoundEl" src="audio/bg.mp3" preload="auto"></audio> -->
    </a-assets>

    <!-- —Å–Ω–µ–≥ -->
    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-entity id="particles1" scale="1 1 1"
        particle-system="preset: snow; particleCount: 4000; accelerationValue: 0 -1.8 0; rotationAngle: 3.14; rotationAxis: Z; velocitySpread: 1 0 1; velocityValue: 0 0 0; color: #ffffff;">
      </a-entity> <a-entity id="particles2" scale="1 1 1"
        particle-system="preset: snow; particleCount: 4000; accelerationValue: 0 -0.8 0; rotationAngle: 3.14; rotationAxis: Z; velocitySpread: 1 0 1; velocityValue: 0 0 0; color: #ffffff;"></a-entity>
    </a-camera>


    <!-- –ú–ï–¢–ö–ê –í–û–õ–ö -->

    <!-- –≥–∏—Ç–∞—Ä–∞ -->
    <a-entity id="target-volk" mindar-image-target="targetIndex: 0">
      <a-entity id="guitar" animation-mixer="clip: idle_guitar; loop: repeat" gltf-model="#guitarModel" rotation="0 0 0"
        position="0 0 0.2" scale=".5 .5 .5"></a-entity>

      <!-- –†–æ–±–æ—Ç -->
      <a-entity animation-mixer="clip: idle_robot; loop: repeat" gltf-model="#robotModel" id="robot" rotation="0 -45 0"
        position="0.5 0 0.2" scale="0.5 0.5 0.5" shadow="cast: true; receive: true">
        <a-light type="point" color="white" position="0 3 0" intensity="0.5"></a-light>
        <a-plane id="bubble" src="#bblTexture" position="0 1.6 0" scale="1 0.4 0.01" transparent="true">
        </a-plane>
      </a-entity>

      <!-- —Å–≤–µ—Ç -->
      <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 1.5; castShadow: true" position="1 4 3" shadow-map-width="2048"
        shadow-map-height="2048">
      </a-entity>

      <!-- –ø–æ–ª -->
      <a-plane rotation="-90 0 0" position="0 -2 0" width="100" height="100" color="#ffffff" material="shader: shadow"
        shadow>
      </a-plane>
    </a-entity>


    <!-- –ú–ï–¢–ö–ê –¢–†–ò–û -->

    <a-entity id="target-volk" mindar-image-target="targetIndex: 1">

      <a-entity id="guitar" animation-mixer="clip: idle_guitar; loop: repeat" gltf-model="#guitarModel" rotation="0 0 0"
        position="0 0 0.2" scale=".5 .5 .5"></a-entity>

      <!-- —Å–≤–µ—Ç -->
      <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 1.5; castShadow: true" position="1 4 3" shadow-map-width="2048"
        shadow-map-height="2048">
      </a-entity>

      <!-- –ø–æ–ª -->
      <a-plane rotation="-90 0 0" position="0 -2 0" width="100" height="100" color="#ffffff" material="shader: shadow"
        shadow>
      </a-plane>
    </a-entity>

  </a-scene>



</body>

</html>
