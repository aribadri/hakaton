<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест сканера - Союзмультфильм</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .scanner-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Основная рамка в стиле кинопленки */
    .film-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 8px solid #F8F2E9;
      border-radius: 20px;
      box-shadow:
        0 0 0 3px #FF6F23,
        0 10px 40px rgba(0, 0, 0, 0.3);
    }

    /* Углы рамки */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid #FF6F23;
    }

    .corner-tl {
      top: -12px;
      left: -12px;
      border-right: none;
      border-bottom: none;
      border-radius: 20px 0 0 0;
    }

    .corner-tr {
      top: -12px;
      right: -12px;
      border-left: none;
      border-bottom: none;
      border-radius: 0 20px 0 0;
    }

    .corner-bl {
      bottom: -12px;
      left: -12px;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 20px;
    }

    .corner-br {
      bottom: -12px;
      right: -12px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 20px 0;
    }

    /* Перфорация по краям (как на кинопленке) */
    .perforation {
      position: absolute;
      display: flex;
      gap: 15px;
    }

    .perforation-left,
    .perforation-right {
      flex-direction: column;
      top: 50%;
      transform: translateY(-50%);
    }

    .perforation-left {
      left: -20px;
    }

    .perforation-right {
      right: -20px;
    }

    .perforation-hole {
      width: 8px;
      height: 8px;
      background: #F8F2E9;
      border-radius: 2px;
      opacity: 0.8;
    }

    /* Центральный контент */
    .scanner-content {
      text-align: center;
      z-index: 10;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
    }

    .scanner-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
    }

    .scanner-text {
      color: #F8F2E9;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    .scanner-subtext {
      color: #F8F2E9;
      font-size: 14px;
      opacity: 0.9;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Сканирующая линия */
    .scan-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg,
        transparent 0%,
        #FF6F23 50%,
        transparent 100%);
      box-shadow: 0 0 10px #FF6F23;
      top: 0;
    }

    /* SVG иконка камеры в винтажном стиле */
    .vintage-camera {
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <!-- Рамка -->
    <div class="film-frame"></div>

    <!-- Углы -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Перфорация слева -->
    <div class="perforation perforation-left">
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
    </div>

    <!-- Перфорация справа -->
    <div class="perforation perforation-right">
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
      <div class="perforation-hole"></div>
    </div>

    <!-- Сканирующая линия -->
    <div class="scan-line"></div>

    <!-- Контент -->
    <div class="scanner-content">
      <svg class="scanner-icon vintage-camera" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Корпус камеры -->
        <rect x="20" y="45" width="80" height="50" rx="8" fill="#F8F2E9" stroke="#FF6F23" stroke-width="3"/>

        <!-- Объектив -->
        <circle cx="60" cy="70" r="20" fill="#FF6F23" stroke="#F8F2E9" stroke-width="3"/>
        <circle cx="60" cy="70" r="12" fill="#F8F2E9" opacity="0.3"/>

        <!-- Вспышка -->
        <rect x="85" y="50" width="10" height="8" rx="2" fill="#FFD700"/>

        <!-- Видоискатель -->
        <rect x="40" y="30" width="40" height="12" rx="4" fill="#F8F2E9" stroke="#FF6F23" stroke-width="2"/>

        <!-- Кнопка -->
        <circle cx="90" cy="70" r="5" fill="#FFD700" stroke="#FF6F23" stroke-width="2"/>

        <!-- Лучи от камеры (эффект сканирования) -->
        <g class="camera-rays">
          <line x1="60" y1="30" x2="60" y2="15" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
          <line x1="75" y1="35" x2="85" y2="25" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
          <line x1="45" y1="35" x2="35" y2="25" stroke="#FFD700" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
        </g>
      </svg>

      <div class="scanner-text">Наведите камеру</div>
      <div class="scanner-subtext">на скульптуру СоюзМультПарка</div>
    </div>
  </div>

  <script>
    // GSAP анимации
    const tl = gsap.timeline({ repeat: -1 });

    // Пульсация рамки (уменьшенная амплитуда)
    gsap.to('.film-frame', {
      scale: 1.02,
      duration: 1.5,
      ease: 'power1.inOut',
      yoyo: true,
      repeat: -1
    });

    // Пульсация углов с задержкой (меньше scale)
    gsap.to('.corner', {
      scale: 1.1,
      opacity: 0.8,
      duration: 1.5,
      ease: 'power1.inOut',
      yoyo: true,
      repeat: -1,
      stagger: 0.2
    });

    // Анимация сканирующей линии
    gsap.to('.scan-line', {
      top: '100%',
      duration: 2,
      ease: 'power1.inOut',
      repeat: -1,
      yoyo: true
    });

    // Мигание перфорации
    gsap.to('.perforation-hole', {
      opacity: 0.3,
      duration: 0.8,
      ease: 'power1.inOut',
      repeat: -1,
      yoyo: true,
      stagger: {
        each: 0.1,
        from: 'random'
      }
    });

    // Анимация иконки камеры
    gsap.to('.vintage-camera', {
      y: -10,
      duration: 2,
      ease: 'power1.inOut',
      yoyo: true,
      repeat: -1
    });

    // Вращение лучей камеры
    gsap.to('.camera-rays', {
      rotation: 360,
      transformOrigin: '60px 70px',
      duration: 4,
      ease: 'none',
      repeat: -1
    });


    // Анимация объектива (пульсация)
    gsap.to('.vintage-camera circle:nth-of-type(1)', {
      attr: { r: 22 },
      duration: 1.5,
      ease: 'power1.inOut',
      yoyo: true,
      repeat: -1
    });

    // Мигание вспышки
    gsap.to('.vintage-camera rect:nth-of-type(2)', {
      opacity: 0.5,
      duration: 0.5,
      ease: 'power1.inOut',
      yoyo: true,
      repeat: -1
    });
  </script>
</body>
</html>
